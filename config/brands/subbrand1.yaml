  - "produkte"
  - "bestellung"
  - "versand"
  - "allgemein"

# API-Endpunkte
api_endpoints:
  customer: "/customers/{customer_id}"
  order: "/orders/{order_id}"
  shipping: "/shipping/{tracking_id}"
  products: "/products" 